<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Styling Lists </title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                }

            ol {
                list-style-image: url(imagens/star.png);
                list-style-position: inside;
            }

            li {
                background-color: aliceblue;
            }
        </style>

        <body>

            <ul>
                <li> Brazil </li>
                <li> Andorra </li>
                <li> Ukraine </li>
                <li> Spain </li>
                <li> Nepal </li>
            </ul>

            <ol>
                <li> Brazil </li>
                <li> Andorra </li>
                <li> Ukraine </li>
                <li> Spain </li>
                <li> Nepal </li>
            </ol>    
        </body>
</html>
